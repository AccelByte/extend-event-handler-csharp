syntax = "proto3";

package accelbyte.iam.client.v1;
// Version v1.0.0

// --- imports ---

import "google/protobuf/empty.proto";


// --- options ---

option csharp_namespace = "AccelByte.IAM.Client";
option go_package = "accelbyte.net/iam/client";
option java_multiple_files = true;
option java_package = "net.accelbyte.iam.client";

// --- schema objects ---

// path: #/components/schemas/event
message Event {
    string id = 1;
    int64 version = 2;
    string name = 3;
    string namespace = 4;
    string parentNamespace = 5;
    string timestamp = 6;
    string clientId = 7;
    string userId = 8;
    string traceId = 9;
    string sessionId = 10;
}

// path: #/components/schemas/permissions
message Permissions {
    string resoure = 1;
    string action = 2;
    int64 schedAction = 3;
    string schedCron = 4;
    repeated string schedRange = 5;
}

// path: #/components/schemas/client
message Client {
    string clientId = 1;
    string name = 2;
    string clientType = 3;
    string baseUri = 4;
    string redirectUri = 5;
    string secret = 6;
    repeated string audiences = 7;
    string clientPlatform = 8;
    bool twoFactorEnabled = 9;
    string namespace = 10;
}

// path: #/components/schemas/clientCreateObj
message ClientCreateObj {
    string clientId = 1;
    string name = 2;
    string clientType = 3;
    string baseUri = 4;
    string redirectUri = 5;
    string secret = 6;
    repeated string audiences = 7;
    string clientPlatform = 8;
    bool twoFactorEnabled = 9;
    string namespace = 10;
    string parentNamespace = 11;
}

// path: #/components/schemas/clientThirdParty
message ClientThirdParty {
    string platformId = 1;
    string appId = 2;
    string redirectUri = 3;
    string secret = 4;
    bool active = 5;
}

// path: #/components/messages/clientCreated/payload/properties/payload
message AnonymousSchema1 {
    ClientCreateObj client = 1;
}

// path: #/components/messages/clientCreated/payload
message ClientCreated {
    AnonymousSchema1 payload = 1;

    // allOf(#/components/schemas/event)
    string id = 2;
    int64 version = 3;
    string name = 4;
    string namespace = 5;
    string parentNamespace = 6;
    string timestamp = 7;
    string clientId = 8;
    string userId = 9;
    string traceId = 10;
    string sessionId = 11;
}

// path: #/components/messages/clientDeleted/payload/properties/payload
message AnonymousSchema2 {
    Client client = 1;
}

// path: #/components/messages/clientDeleted/payload
message ClientDeleted {
    AnonymousSchema2 payload = 1;

    // allOf(#/components/schemas/event)
    string id = 2;
    int64 version = 3;
    string name = 4;
    string namespace = 5;
    string parentNamespace = 6;
    string timestamp = 7;
    string clientId = 8;
    string userId = 9;
    string traceId = 10;
    string sessionId = 11;
}

// path: #/components/messages/clientUpdated/payload/properties/payload
message AnonymousSchema3 {
